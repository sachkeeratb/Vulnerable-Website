<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSRF Demonstration</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
  </head>
  <body>
    <h1>Cross-Site Request Forgery (CSRF) Demonstration</h1>
    <form id="csrfForm" action="/transfer" method="POST">
      <input type="text" name="amount" placeholder="Amount" required />
      <button type="submit">Transfer</button>
    </form>
    <div id="tasks-container"></div>
    <div id="csrf-page-identifier" style="display: none"></div>
    <audio id="coinSound" src="/coin.mp3" preload="auto"></audio>
    <script src="/script.js"></script>
  </body>
</html>
