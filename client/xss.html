<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XSS Demonstration</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
  </head>
  <body>
    <h1>Cross-Site Scripting (XSS) Demonstration</h1>
    <form id="commentForm" onsubmit="event.preventDefault();">
      <input type="text" id="comment" placeholder="Enter your comment" />
      <button type="button" onclick="postComment()">Submit</button>
    </form>
    <div id="commentsSection">
      <h3 style="margin-top: 10px">Comments:</h3>
      <div id="comments"></div>
    </div>
    <div id="tasks-container"></div>
    <div id="xss-page-identifier" style="display: none"></div>
    <audio id="coinSound" src="/coin.mp3" preload="auto"></audio>
    <script src="/script.js"></script>
  </body>
</html>
